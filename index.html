<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0267c1aa62.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Public+Sans|Volkhov&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Code Quiz</title>
</head>

<body onload="firstPageFunction()">
    <nav class="navbar navbar-expand-lg navbar-light px-5" id="header">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" id="navLink">View Highscores</a>
            </li>
        </ul>
        <span class="navbar-text"><i class="fas fa-stopwatch" style="font-size: large;"></i></span>
        <span class="navbar-text" id="timeValue"></span>
    </nav>

    <div class="container justify-content-center" id="mainContainer">
        <div class="container" id="firstPage">
            <h3>Coding Quiz Challenge</h3>
            <p>Choose a topic for your quiz</p>
            <div id="buttons">
                <button type="button" class="btn btn-primary btn-lg" id="javaScriptBtn">JavaScript</button>
                <button type="button" class="btn btn-primary btn-lg" id="htmlBtn">HTML</button>
                <button type="button" class="btn btn-primary btn-lg" id="cssBtn">CSS</button>
            </div>
        </div>
        <div class="container" id="quizPage" style="display: none;">
            <h3 id="question"></h3>
            <ul id="choicesGroup">
                <li><button type="button" class="btn" id="A"></button></li>
                <li><button type="button" class="btn" id="B"></button></li>
                <li><button type="button" class="btn" id="C"></button></li>
                <li><button type="button" class="btn" id="D"></button></li>
            </ul>
            <div id="correct" style="margin-top: 10px"></div>
            <br>
            <div id="checkAns" style="display: none; border-top: solid 1px;"></div>
        </div>
        <div class="container" id="currentScorePage" style="display: none;">
            <h3>All done!</h3>
            <p id="currentScore"></p>
            <form id="userInput-form" method="POST">
                <label for="userInput">Enter initials:</label>
                <input type="text" name="userInput" id="userInput" placeholder="" />
            </form>
            <button type="button" class="btn btn-primary btn-lg" id="submitBtn">Submit</button>
        </div>
        <div class="container" id="highscoresPage" style="display: none;">
            <h3>Highscores</h3>
            <ul id="scoreList" style="font-size: large;"></ul>
            <button type="button" class="btn btn-primary btn-lg" id="goBackBtn">Go Back</button>
            <button type="button" class="btn btn-primary btn-lg" id="clearBtn">Clear</button>
        </div>
    </div>

    <script src="./questions.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
