<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Code Quiz</title>
</head>

<body onload="firstPageFunction()">
    <nav class="navbar navbar-expand-lg navbar-light px-5">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" id="navLink">View Highscores</a>
            </li>
        </ul>
        <span class="navbar-text" id="timeValue"></span>
    </nav>

    <div class="container justify-content-center">
        <div class="container" id="firstPage">
            <h3>Coding Quiz Challenge</h3>
            <p>Click Start Quiz to start</p>
            <button type="button" class="btn btn-primary btn-lg" id="startBtn">Start Quiz</button>
        </div>
        <div class="container" id="currentScorePage" style="display: none;">
            <h3>All done!</h3>
            <p id="currentScore"></p>
            <label>Enter initials:</label>
            <input type="text" id="userInput" />
            <br>
            <button type="button" class="btn btn-primary btn-lg" id="submitBtn">Submit</button>
        </div>
        <div class="container" id="highscoresPage" style="display: none;">
            <h3>Highscores</h3>
            <ol id="scoreList"></ol>
            <button type="button" class="btn btn-primary btn-lg" id="goBackBtn">Go Back</button>
            <button type="button" class="btn btn-primary btn-lg" id="clearBtn">Clear</button>
        </div>
        <div class="container" id="quizPage" style="display: none;">
            <h3 id="question"></h3>
            <div class="list-group" id="choicesGroup">
                <a href="#" id="A" onclick="checkAnswer(q.choices[0])"></a>
                <a href="#" id="B" onclick="checkAnswer(q.choices[1])"></a>
                <a href="#" id="C" onclick="checkAnswer(q.choices[2])"></a>
                <a href="#" id="D" onclick="checkAnswer(q.choices[3])"></a>
                <div id="checkAns" style="display: none"></div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./questions.js"></script>
    <script src="./script.js"></script>

</body>

</html>
